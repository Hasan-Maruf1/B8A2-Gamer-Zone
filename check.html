<!DOCTYPE html>
<html>
<head>
  <style>
    .image-container {
      position: relative;
      display: inline-block;
    }

    .image-container:hover {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100%; /* Adjust the size of the play icon */
      height: 100%; /* Adjust the size of the play icon */
      background: url("../B8A2-Gamer-Zone/images/play.png") no-repeat center center;
      background-size: cover;
    }
  </style>
</head>
<body>
  <div class="image-container">
    <img src="images/Rectangle 4.png" alt="Image">
  </div>
</body>
</html>
